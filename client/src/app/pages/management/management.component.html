<app-navbar></app-navbar>
<main class="page-container">
  <div>
    <h1>Filmes cadastrados</h1>
    <button class="btn" (click)="goToAddMoviePage()">Adicionar filme</button>
  </div>
  <section class="card-container">
    <app-management-card
      *ngFor="let movie of data"
      cover="{{ movie.link_cover }}"
      title="{{ movie.title }}"
      date="{{ movie.end_date }}"
    ></app-management-card>
  </section>
</main>

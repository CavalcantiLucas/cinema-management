<nav class="navbar-container">
  <a (click)="goToHomePage()" class="logo">
    <img src="assets/logo.svg" />
  </a>

  <section *ngIf="user && user.access == 'guest'">
    <div class="auth">
      <img src="assets/user.svg" alt="Usuário" />
      <a class="signIn" (click)="goToLoginPage()">Login</a>
    </div>
  </section>

  <section *ngIf="user && user.access == 'manager'">
    <a (click)="goToManagementPage()">Gerenciar</a>
    <div class="auth">
      <img src="assets/user.svg" alt="Usuário" />
      <p>{{ user.name }}</p>
      <button (click)="logout()" type="button" class="logout-button">
        <img src="assets/logout.svg" alt="Log out" class="logout" />
      </button>
    </div>
  </section>

  <section *ngIf="user && user.access == 'customer'">
    <a (click)="goToTicketsPage()">Ingressos</a>
    <div class="auth">
      <img src="assets/user.svg" alt="Usuário" />
      <p>{{ user.name }}</p>
      <button (click)="logout()" type="button" class="logout-button">
        <img src="assets/logout.svg" alt="Log out" class="logout" />
      </button>
    </div>
  </section>
</nav>
